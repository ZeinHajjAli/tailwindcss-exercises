<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script src="./main.js" defer></script>
    </head>
    <body class="bg-paleBlue font-medium">
        <!-- Card container -->
        <div class="flex min-h-lvh justify-center items-center">
            <div
                class="flex flex-col sm:flex-row bg-white min-h-lvh sm:min-h-0 min-w-full sm:min-w-0 sm:rounded-3xl sm:shadow-2xl"
            >
                <div
                    id="resultCard"
                    class="bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-b-3xl flex flex-col items-center justify-center min-w-full sm:rounded-3xl sm:min-w-0 sm:max-w-xs py-8 px-16 shadow-lg"
                >
                    <h3 class="text-lightLavender">Your Result</h3>
                    <div
                        id="resultCircle"
                        class="bg-gradient-to-b from-violetBlue to-persianBlue rounded-full p-8 text-center my-4"
                    >
                        <div class="px-2">
                            <h1
                                class="text-paleBlue font-extrabold text-4xl"
                                id="Average"
                            >
                                0
                            </h1>
                            <p class="text-lightLavender">of 100</p>
                        </div>
                    </div>
                    <h2 class="text-paleBlue">Great</h2>
                    <p class="text-lightLavender text-center">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>

                <div
                    id="summaryCard"
                    class="flex flex-col flex-auto p-8 justify-between sm:min-w-72"
                >
                    <h3 class="text-darkGrayBlue font-bold text-xl">Summary</h3>

                    <div
                        id="reactionScore"
                        class="flex flex-row bg-lightRed bg-opacity-15 px-6 py-4 justify-between rounded-xl my-2 flex-grow items-center"
                    >
                        <div class="flex flex-row">
                            <img
                                src="/assets/images/icon-reaction.svg"
                                alt=""
                                class="pr-2"
                            />
                            <p class="font-bold text-lightRed">Reaction</p>
                        </div>
                        <div class="flex flex-row">
                            <p class="font-bold pr-1" id="Reaction">0</p>
                            <p>/100</p>
                        </div>
                    </div>

                    <div
                        id="memoryScore"
                        class="flex flex-row bg-orangeyYellow bg-opacity-15 px-6 py-4 justify-between rounded-xl my-2 flex-grow items-center"
                    >
                        <div class="flex flex-row">
                            <img
                                src="/assets/images/icon-memory.svg"
                                alt=""
                                class="pr-2"
                            />
                            <p class="font-bold text-orangeyYellow">Memory</p>
                        </div>
                        <div class="flex flex-row">
                            <p class="font-bold pr-1" id="Memory">0</p>
                            <p>/100</p>
                        </div>
                    </div>

                    <div
                        id="verbalScore"
                        class="flex flex-row bg-greenTeal bg-opacity-15 px-6 py-4 justify-between rounded-xl my-2 flex-grow items-center"
                    >
                        <div class="flex flex-row">
                            <img
                                src="/assets/images/icon-verbal.svg"
                                alt=""
                                class="pr-2"
                            />
                            <p class="font-bold text-greenTeal">Verbal</p>
                        </div>
                        <div class="flex flex-row">
                            <p class="font-bold pr-1" id="Verbal">0</p>
                            <p>/100</p>
                        </div>
                    </div>

                    <div
                        id="visualScore"
                        class="flex flex-row bg-cobaltBlue bg-opacity-15 px-6 py-4 justify-between rounded-xl my-2 flex-grow items-center"
                    >
                        <div class="flex flex-row">
                            <img
                                src="/assets/images/icon-visual.svg"
                                alt=""
                                class="pr-2"
                            />
                            <p class="font-bold text-cobaltBlue">Visual</p>
                        </div>
                        <div class="flex flex-row">
                            <p class="font-bold pr-1" id="Visual">0</p>
                            <p>/100</p>
                        </div>
                    </div>

                    <a
                        href="#"
                        id="continueBtn"
                        class="bg-darkGrayBlue text-paleBlue text-center font-bold text-2xl sm:text-sm p-6 sm:p-4 rounded-full my-2 transition ease-in-out delay-150 hover:bg-gradient-to-b hover:from-lightSlateBlue hover:to-lightRoyalBlue duration-300"
                    >
                        Continue
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
