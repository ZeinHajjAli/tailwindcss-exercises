<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body class="bg-lightLavender font-medium">
        <!-- Card container -->
        <div
            class="flex flex-col md:flex-row min-h-lvh md:justify-center items-center"
        >
            <div>
                <div
                    id="resultCard"
                    class="bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-b-2xl flex flex-col items-center min-w-full md:rounded-2xl md:min-w-0 p-8"
                >
                    <h3 class="text-lightLavender">Your Result</h3>
                    <div
                        id="resultCircle"
                        class="bg-gradient-to-b from-violetBlue to-persianBlue rounded-full p-4 text-center"
                    >
                        <h1 class="text-paleBlue font-extrabold text-4xl">
                            76
                        </h1>
                        <p class="text-lightLavender">of 100</p>
                    </div>
                    <h2>Great</h2>
                    <p class="">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>

                <div id="summaryCard" class="bg-white">
                    <h3>Summary</h3>

                    <div id="reactionScore">Reaction 80 / 100</div>

                    <div id="memoryScore">Memory 92 / 100</div>

                    <div id="verbalScore">Verbal 61 / 100</div>

                    <div id="visualScore">Visual 72 / 100</div>

                    <div id="continueBtn">Continue</div>
                </div>
            </div>
        </div>
    </body>
</html>
