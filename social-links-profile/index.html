<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="bg-offBlack text-white">
        <!-- Container -->
        <div class="max-w-sm mx-auto flex flex-col">
            <!-- Card -->
            <div class="bg-darkGrey rounded-xl text-center mt-10 p-10">
                <!-- Profile Picture -->
                <img
                    src="assets/images/avatar-jessica.jpeg"
                    alt=""
                    class="mx-auto rounded-full max-h-24"
                />

                <!-- Name -->
                <h1 class="font-bold text-2xl mt-4 mb-1">Jessica Randall</h1>
                <!-- Location -->
                <h3 class="text-green text-sm">London, United Kingdom</h3>
                <!-- Blurb -->
                <h4 class="italic text-sm py-4">
                    "Front-end developer and avid reader."
                </h4>
                <!-- Buttons -->
                <ul class="space-y-3">
                    <li class="flex">
                        <a
                            href="#"
                            class="bg-grey rounded-md hover:bg-green hover:text-darkGrey w-full py-2"
                            >GitHub</a
                        >
                    </li>
                    <li class="flex">
                        <a
                            href="#"
                            class="bg-grey rounded-md hover:bg-green hover:text-darkGrey w-full py-2"
                            >Frontend Mentor</a
                        >
                    </li>
                    <li class="flex">
                        <a
                            href="#"
                            class="bg-grey rounded-md hover:bg-green hover:text-darkGrey w-full py-2"
                            >LinkedIn</a
                        >
                    </li>
                    <li class="flex">
                        <a
                            href="#"
                            class="bg-grey rounded-md hover:bg-green hover:text-darkGrey w-full py-2"
                            >Twitter</a
                        >
                    </li>
                    <li class="flex">
                        <a
                            href="#"
                            class="bg-grey rounded-md hover:bg-green hover:text-darkGrey w-full py-2"
                            >Instagram</a
                        >
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
